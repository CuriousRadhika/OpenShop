
services:
  # ============================================================================
  # PostgreSQL Database Services
  # ============================================================================
  
  postgres-user:
    image: postgres:15-alpine
    container_name: postgres-user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: openshop
      POSTGRES_PASSWORD: openshop123
    ports:
      - "5432:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - openshop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openshop -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

