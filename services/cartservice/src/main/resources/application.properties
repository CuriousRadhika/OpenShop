server.port=8085

spring.application.name=cart-service

# PostgreSQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/cartdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:openshop}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:openshop123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Service URLs for Feign clients (defaults for Kubernetes)
product.service.url=${PRODUCT_SERVICE_URL:http://product-service:8082}
order.service.url=${ORDER_SERVICE_URL:http://order-service:8083}
