openapi: 3.0.3
info:
  title: OpenShop API
  description: |
    API documentation for the OpenShop e-commerce application.
    
    **Authentication**: Uses JWT Bearer tokens via Authorization header
    **Product Service**: Uses GraphQL endpoints only (no REST)
    **Other Services**: Use REST endpoints compliant with Richardson Maturity Model Level 2
  version: 2.0.0
  contact:
    name: OpenShop API Support
    email: support@openshop.com

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.openshop.com
    description: Production server

tags:
  - name: Authentication
    description: User authentication and registration
  - name: Users
    description: User management operations
  - name: Products (GraphQL)
    description: Product management via GraphQL endpoints
  - name: Cart
    description: Shopping cart operations
  - name: Orders
    description: Order management
  - name: Inventory
    description: Inventory management
  - name: Payments
    description: Payment processing
  - name: Shipping
    description: Shipment tracking and management
  - name: Notifications
    description: User notification management

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /api/auth/login. User info is extracted from JWT claims.
  
  schemas:
    # Authentication Schemas
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          description: Username (optional if email is provided)
        email:
          type: string
          format: email
          description: Email (optional if username is provided)
        password:
          type: string
          format: password
          description: User password
      required:
        - password
    
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT authentication token
        expiresIn:
          type: integer
          description: Token expiration time in seconds
        user:
          $ref: '#/components/schemas/UserDTO'
    
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
        name:
          type: string
      required:
        - username
        - email
        - password
        - name
    
    # User Schemas
    UserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [CUSTOMER, SELLER, ADMIN]
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    # GraphQL Schema (for Product Service)
    GraphQLRequest:
      type: object
      properties:
        query:
          type: string
          description: GraphQL query or mutation string
        variables:
          type: object
          additionalProperties: true
          description: Variables for the GraphQL query
        operationName:
          type: string
          description: Name of the operation to execute
      required:
        - query
    
    GraphQLResponse:
      type: object
      properties:
        data:
          type: object
          additionalProperties: true
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
              locations:
                type: array
                items:
                  type: object
              path:
                type: array
                items:
                  type: string
    
    # Cart Schemas
    Cart:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    CartItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
        price:
          type: number
          format: double
      required:
        - productId
        - quantity
    
    AddCartItemRequest:
      type: object
      properties:
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
      required:
        - productId
        - quantity
    
    # Order Schemas
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        totalAmount:
          type: number
          format: double
        status:
          type: string
          enum: [PENDING, CONFIRMED, SHIPPED, DELIVERED, CANCELLED]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    OrderItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        price:
          type: number
          format: double
    
    OrderResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        totalAmount:
          type: number
          format: double
        status:
          type: string
        createdAt:
          type: string
          format: date-time
    
    # Inventory Schemas
    Inventory:
      type: object
      properties:
        id:
          type: integer
          format: int64
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        reservedQuantity:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    InventoryRequest:
      type: object
      properties:
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
      required:
        - productId
        - quantity
    
    # Payment Schemas
    InitiatePaymentRequest:
      type: object
      properties:
        orderId:
          type: string
          format: uuid
        userId:
          type: integer
          format: int64
        amount:
          type: number
          format: double
          minimum: 0.01
        status:
          type: string
          enum: [PENDING, INITIATED]
      required:
        - orderId
        - userId
        - amount
    
    Payment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        orderId:
          type: string
          format: uuid
        userId:
          type: integer
          format: int64
        amount:
          type: number
          format: double
        status:
          type: string
          enum: [INITIATED, SUCCESS, FAILED, REFUNDED]
        transactionId:
          type: string
        timestamp:
          type: string
          format: date-time
        idempotencyKey:
          type: string
    
    # Shipping Schemas
    Shipment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        orderId:
          type: string
          format: uuid
        userId:
          type: integer
          format: int64
        address:
          type: string
        status:
          type: string
          enum: [PENDING, IN_TRANSIT, DELIVERED, RETURNED]
        trackingNumber:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    # Notification Schemas
    Notification:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        message:
          type: string
        type:
          type: string
          enum: [IN_APP, EMAIL, SMS]
        read:
          type: boolean
        createdAt:
          type: string
          format: date-time
    
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        timestamp:
          type: string
          format: date-time

paths:
  # Authentication Endpoints
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and return JWT token with user details
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              usernameLogin:
                summary: Login with username
                value:
                  username: johndoe
                  password: password123
              emailLogin:
                summary: Login with email
                value:
                  email: john@example.com
                  password: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid request
        '401':
          description: Authentication failed
  
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: User registration
      description: Register a new user account
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              username: johndoe
              email: john@example.com
              password: password123
              name: John Doe
      responses:
        '201':
          description: User registered successfully
          headers:
            Location:
              schema:
                type: string
              description: URI of the created user resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '409':
          description: Username or email already exists
  
  # User Management Endpoints
  /api/users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      description: Get profile details of the currently logged-in user
      operationId: getMyProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '401':
          description: Not authenticated
        '404':
          description: User not found
    
    put:
      tags:
        - Users
      summary: Update current user profile
      description: Update profile information of the currently logged-in user
      operationId: updateMyProfile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '404':
          description: User not found
  
  /api/users/{id}:
    delete:
      tags:
        - Users
      summary: Delete user
      description: Delete a user by ID (Admin only)
      operationId: deleteUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: User deleted successfully
        '403':
          description: Forbidden - Admin only
        '404':
          description: User not found
  
  # Product Service (GraphQL Only)
  /graphql:
    post:
      tags:
        - Products (GraphQL)
      summary: GraphQL endpoint for product operations
      description: |
        All product operations are handled through GraphQL.
        
        **Queries:**
        - `product(id: String!)` - Get single product
        - `products(filter, sort, first, after)` - Get all products with pagination
        - `myProducts(filter, sort)` - Get seller's products (SELLER role)
        - `searchProducts(query, category, first, after)` - Search products
        
        **Mutations:**
        - `createProduct(input)` - Create product (SELLER role, @PreAuthorize)
        - `updateProduct(id, input)` - Update product (SELLER role, @PreAuthorize)
        - `deleteProduct(id)` - Delete product (SELLER role, @PreAuthorize)
        
        User info is extracted from JWT token automatically.
      operationId: graphqlProductOperations
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GraphQLRequest'
      responses:
        '200':
          description: GraphQL response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphQLResponse'
        '401':
          description: Unauthorized
  
  # Cart Endpoints
  /api/cart:
    get:
      tags:
        - Cart
      summary: Get user's cart
      description: Retrieve the shopping cart for the current user (CUSTOMER role)
      operationId: getCart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User's cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '401':
          description: Not authenticated
        '403':
          description: Forbidden - CUSTOMER role required
  
  /api/cart/items:
    post:
      tags:
        - Cart
      summary: Add item to cart
      description: Add a product to the user's shopping cart (CUSTOMER role)
      operationId: addItemToCart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCartItemRequest'
            example:
              productId: "123e4567-e89b-12d3-a456-426614174000"
              quantity: 2
      responses:
        '200':
          description: Item added to cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '403':
          description: Forbidden - CUSTOMER role required
    
    delete:
      tags:
        - Cart
      summary: Clear cart
      description: Remove all items from the user's cart (CUSTOMER role)
      operationId: clearCart
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Cart cleared successfully
        '403':
          description: Forbidden - CUSTOMER role required
  
  /api/cart/items/{itemId}:
    delete:
      tags:
        - Cart
      summary: Remove item from cart
      description: Remove a specific item from the user's cart (CUSTOMER role)
      operationId: removeItemFromCart
      security:
        - bearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Item removed from cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '403':
          description: Forbidden - CUSTOMER role required
  
  /api/cart/checkout:
    post:
      tags:
        - Cart
      summary: Checkout cart
      description: Process cart checkout and create an order (CUSTOMER role)
      operationId: checkoutCart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Cart is empty or checkout failed
        '403':
          description: Forbidden - CUSTOMER role required
        '409':
          description: Insufficient stock
  
  # Order Endpoints
  /api/orders:
    get:
      tags:
        - Orders
      summary: Get all orders
      description: Retrieve all orders with pagination (ADMIN only)
      operationId: getAllOrders
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: sortBy
          in: query
          schema:
            type: string
            default: createdAt
        - name: sortDir
          in: query
          schema:
            type: string
            enum: [ASC, DESC]
            default: DESC
      responses:
        '200':
          description: Paginated list of orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderResponse'
                  totalElements:
                    type: integer
                  totalPages:
                    type: integer
        '403':
          description: Forbidden - ADMIN role required
  
  /api/orders/user:
    get:
      tags:
        - Orders
      summary: Get user's orders
      description: Retrieve orders for the current user with pagination (CUSTOMER role)
      operationId: getUserOrders
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: sortBy
          in: query
          schema:
            type: string
            default: createdAt
        - name: sortDir
          in: query
          schema:
            type: string
            enum: [ASC, DESC]
            default: DESC
      responses:
        '200':
          description: User's orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderResponse'
        '403':
          description: Forbidden - CUSTOMER role required
  
  /api/orders/{orderId}:
    get:
      tags:
        - Orders
      summary: Get order by ID
      description: Retrieve a specific order (owner or admin only)
      operationId: getOrderById
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '403':
          description: Forbidden - not order owner
        '404':
          description: Order not found
  
  /api/orders/{orderId}/status:
    put:
      tags:
        - Orders
      summary: Update order status
      description: |
        Update order status. Supports:
        - User cancellation (CUSTOMER can set to CANCELLED)
        - Admin/Seller updates (can set any status)
      operationId: updateOrderStatus
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          required: true
          schema:
            type: string
            enum: [PENDING, CONFIRMED, SHIPPED, DELIVERED, CANCELLED]
      responses:
        '200':
          description: Order status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '403':
          description: Forbidden
        '404':
          description: Order not found
  
  # Inventory Endpoints
  /api/inventory:
    post:
      tags:
        - Inventory
      summary: Create inventory
      description: Create inventory for a product (SELLER only, must own product)
      operationId: createInventory
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryRequest'
            example:
              productId: "123e4567-e89b-12d3-a456-426614174000"
              quantity: 100
      responses:
        '201':
          description: Inventory created successfully
          headers:
            Location:
              schema:
                type: string
              description: URI of the created inventory resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '403':
          description: Forbidden - SELLER role required or not product owner
  
  /api/inventory/{productId}:
    get:
      tags:
        - Inventory
      summary: Get inventory for product
      description: Retrieve inventory information for a specific product (public)
      operationId: getInventory
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Inventory details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '404':
          description: Inventory not found
  
  /api/inventory/{productId}/increase:
    patch:
      tags:
        - Inventory
      summary: Increase stock
      description: Increase inventory stock for a product (SELLER only, must own product)
      operationId: increaseStock
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: quantity
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Stock increased successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '403':
          description: Forbidden - SELLER role required or not product owner
  
  /api/inventory/{productId}/decrease:
    patch:
      tags:
        - Inventory
      summary: Decrease stock
      description: Decrease inventory stock for a product (SELLER only, must own product)
      operationId: decreaseStock
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: quantity
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Stock decreased successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '400':
          description: Insufficient stock
        '403':
          description: Forbidden - SELLER role required or not product owner
  
  # Payment Endpoints
  /api/payments:
    post:
      tags:
        - Payments
      summary: Initiate payment
      description: |
        Initiate a payment for an order. Payment ID is auto-generated.
        Supports idempotency to prevent duplicate payments.
      operationId: initiatePayment
      security:
        - bearerAuth: []
      parameters:
        - name: Idempotency-Key
          in: header
          required: false
          schema:
            type: string
          description: Idempotency key to prevent duplicate payments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitiatePaymentRequest'
            example:
              orderId: "123e4567-e89b-12d3-a456-426614174000"
              userId: 1
              amount: 1299.99
              status: "PENDING"
      responses:
        '201':
          description: Payment initiated successfully
          headers:
            Location:
              schema:
                type: string
              description: URI of the created payment resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Invalid request
  
  /api/payments/{orderId}:
    get:
      tags:
        - Payments
      summary: Get payment status
      description: Retrieve payment status for an order
      operationId: getPaymentStatus
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '404':
          description: Payment not found
    
    delete:
      tags:
        - Payments
      summary: Cancel/refund payment
      description: Cancel or refund a payment (Saga compensation)
      operationId: cancelPayment
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment cancelled/refunded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
  
  /api/payments/{orderId}/confirm:
    put:
      tags:
        - Payments
      summary: Confirm payment
      description: Mark payment as successful
      operationId: confirmPayment
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
  
  /api/payments/{orderId}/fail:
    put:
      tags:
        - Payments
      summary: Mark payment as failed
      description: Mark payment as failed
      operationId: failPayment
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment marked as failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
  
  # Shipping Endpoints
  /api/shipping:
    post:
      tags:
        - Shipping
      summary: Create shipment
      description: Create a new shipment for an order
      operationId: createShipment
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: address
          in: query
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Shipment created
          headers:
            Location:
              schema:
                type: string
              description: URI of the created shipment resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '401':
          description: Not authenticated
  
  /api/shipping/{orderId}:
    get:
      tags:
        - Shipping
      summary: Get shipment by order
      description: Retrieve shipment information for an order
      operationId: getShipment
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Shipment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '404':
          description: Shipment not found
  
  /api/shipping/{shipmentId}/status:
    patch:
      tags:
        - Shipping
      summary: Update shipment status
      description: Update the status of a shipment (SELLER or ADMIN roles)
      operationId: updateShipmentStatus
      security:
        - bearerAuth: []
      parameters:
        - name: shipmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          required: true
          schema:
            type: string
